        <!-- partial:tabs/page_presets.html -->
        <div class="page" id="page-presets">
    <h2>список пресетов</h2>
    <div class="card container">
        <div class="no-content">
            <i class="fa fa-clone" aria-hidden="true"></i>
            <h3>У вас нет ни одного пресета</h3>
        </div>
    </div>
    <button class="btn btn-info btn-round presets-create">Создать</button>
</div>


<!-- Modal Core -->
<div class="modal fade" id="createPreset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="createPresetLabel">Создать пресет</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="presetName">Название</label>
                        <input id="presetName" type="text" value="" placeholder="Название" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="s-creator">Автор презентации</label>
                        <input id="s-creator" type="text" class="form-control" name="fields[creator]">
                    </div>

                    <div class="form-group">
                        <label for="s-logo">Логотип презентаций</label>
                        <input id="s-logo" type="text" class="form-control miscimage" name="fields[logo]">
                    </div>
                    <div class="form-group">
                        <label for="s-pkname">ПК. Название</label>
                        <input id="s-pkname" type="text" class="form-control" name="fields[pkname]">
                    </div>
                    <div class="form-group">
                        <label for="s-pkheader">ПК. Картинка в шапке</label>
                        <input id="s-pkheader" type="text" class="form-control miscimage" name="fields[pkheader]">
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[pksheets]" value="0">
                            <input id="s-pksheets" type="checkbox" value="1"
                                   name="fields[pksheets]" checked="">
                            <label for="s-pksheets">
                                Последняя коробка разделена на листы
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="s-p1name">1000. Название</label>
                        <input id="s-p1name" type="text" class="form-control" name="fields[p1name]">
                    </div>

                    <div class="form-group">
                        <label for="s-p1header">1000. Картинка в шапке</label>
                        <input id="s-p1header" type="text" class="form-control miscimage" name="fields[p1header]">
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[p1sheets]" value="0">
                            <input id="s-p1sheets" type="checkbox" value="1" name="fields[p1sheets]" checked="">
                            <label for="s-p1sheets">
                                1000 разделена на листы
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[p1active]" value="0">
                            <input id="s-p1active" type="checkbox" value="1" name="fields[p1active]" checked="">
                            <label for="s-p1active">
                                Генерировать 1000
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="s-p5name">500. Название</label>
                        <input id="s-p5name" type="text" class="form-control" name="fields[p5name]">
                    </div>

                    <div class="form-group">
                        <label for="s-p5header">500. Картинка в шапке</label>
                        <input id="s-p5header" type="text" class="form-control miscimage" name="fields[p5header]">
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[p5sheets]" value="0">
                            <input id="s-p5sheets" type="checkbox" value="1" name="fields[p5sheets]" checked="">
                            <label for="s-p5sheets">
                                5000 разделена на листы
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[p5active]" value="0">
                            <input id="s-p5active" type="checkbox" value="1" name="fields[p5active]">
                            <label for="s-p5active">
                                Генерировать 500
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <input type="hidden" name="fields[grouped]" value="0">
                            <input id="s-grouped" type="checkbox" value="1" name="fields[grouped]">
                            <label for="s-grouped">
                                Разделять на группы
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Отменить</button>
                <button type="button" class="btn btn-info btn-simple">Сохранить</button>
            </div>
        </div>
    </div>
